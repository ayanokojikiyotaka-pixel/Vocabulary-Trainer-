<!DOCTYPE html>
<html>
<head>
    <title>VOCAB TRAINOR</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #f5f5f5; }
        .word { font-size: 48px; margin: 30px; color: #333; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 50px; cursor: pointer; }
        button:hover { background: #45a049; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö VOCAB TRAINOR</h1>
        <div class="word" id="currentWord">Resilience</div>
        <button onclick="speakNow()">üîä HEAR</button>
        <button onclick="speakSlow()">üê¢ SLOW</button>
        <button onclick="speakRepeat()">üîÑ REPEAT</button>
        <p style="margin-top: 30px; color: #666;">Tap any button to hear pronunciation</p>
    </div>

    <script>
        function speakNow() {
            let word = document.getElementById('currentWord').innerText;
            let msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'en-US';
            msg.rate = 0.9;
            speechSynthesis.cancel();
            speechSynthesis.speak(msg);
        }
        
        function speakSlow() {
            let word = document.getElementById('currentWord').innerText;
            let msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'en-US';
            msg.rate = 0.5;
            speechSynthesis.cancel();
            speechSynthesis.speak(msg);
        }
        
        function speakRepeat() {
            let word = document.getElementById('currentWord').innerText;
            for(let i = 0; i < 3; i++) {
                setTimeout(() => {
                    let msg = new SpeechSynthesisUtterance(word);
                    msg.lang = 'en-US';
                    msg.rate = 0.9;
                    speechSynthesis.speak(msg);
                }, i * 1000);
            }
        }
    </script>
</body>
</html>
